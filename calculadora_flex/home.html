<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Estilo Costumizado -->
    <link rel="stylesheet" href="css/estilo.css">
    
    <title>App Flex</title>
  </head>

<body>
  <nav class="navbar navbar-expand-sm navbar-light bg-info">
    <div class="container">
    <h1 class="title">Flex BiCombustível</h1>        
    </div>
  </nav>
  <div class="container mt-2">
    <div>
      <center>
        <img src="imagens/neutro.png" alt="imagem appflex" class="img img-responsive" id="status">
        <br><br>

        <form name="frmFlex">
          <input type="text" placeholder="Etanol" class="valores" name="txtEtanol" id="txtEtanol">
          <br><br>

          <input type="text" placeholder="Gasolina" class="valores" name="txtGasolina" id="txtGasolina">
          <br><br>

          <button type="button" class="btn btn-primary btn-lg btn-block botao" onclick="calcular()">
              Vantagem
            <i class="fas fa-charging-station"></i>
          </button>

          <button type="reset" class="btn btn-secondary btn-lg btn-block botao" onclick="resetar()">
            Limpar
            <i class="fas fa-broom"></i>
          </button>
          
        </form>
      </center>
    </div>
  </div>

  <script src="calcflex.js"></script>
  

    
</body>
</html>
